version: "3.4"

services:
  ############################
  # PostgreSQL Database (Actor State Store)
  ############################
  postgres-db:
    image: postgres:16.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pushpop_secret_123
      - POSTGRES_DB=actor_state
    ports:
      - "5432:5432"
    networks:
      - pushpop-network
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  ############################
  # pgAdmin (Database Management UI)
  ############################
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./dapr/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./dapr/pgadmin/pgpassfile:/tmp/pgpassfile:ro
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - pushpop-network

  ############################
  # Dapr Placement Service
  ############################
  placement:
    image: "${DAPR_PLACEMENT_VERSION}"
    command: ["./placement", "-port", "50005", "-log-level", "info"]
    ports:
      - "50005:50005"
    networks:
      - pushpop-network

  ############################
  # API Server + Dapr Sidecar
  ############################
  api-server:
    build:
      context: .
      dockerfile: src/Dockerfile
    environment:
      - DAPR_GRPC_ENDPOINT=http://api-server-dapr:50001
      - DAPR_HTTP_ENDPOINT=http://api-server-dapr:3500
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:delegated
      - ./examples:/app/examples:delegated
    depends_on:
      api-server-dapr:
        condition: service_started
    networks:
      - pushpop-network

  api-server-dapr:
    image: "${DAPR_RUNTIME_VERSION}"
    command:
      [
        "./daprd",
        "-app-id",
        "push-pop-actor-service",
        "-app-channel-address",
        "api-server",
        "-app-port",
        "8000",
        "-dapr-http-port",
        "3500",
        "-dapr-grpc-port",
        "50001",
        "-placement-host-address",
        "placement:50005",
        "-scheduler-host-address",
        "scheduler-0:50006",
        "-resources-path",
        "/components",
        "-config",
        "/dapr-config/config.yml",
        "-log-level",
        "info",
      ]
    volumes:
      - "./dapr/components:/components"
      - "./dapr/config:/dapr-config"
    ports:
      - "3500:3500" # Dapr HTTP port for host access
      - "50001:50001" # Dapr gRPC port for host access
    depends_on:
      postgres-db:
        condition: service_healthy
      placement:
        condition: service_started
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3500/v1.0/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pushpop-network

  ############################
  # API Server 2 + Dapr Sidecar
  ############################
  api-server-2:
    build:
      context: .
      dockerfile: src/Dockerfile
    environment:
      - DAPR_GRPC_ENDPOINT=http://api-server-dapr-2:50002
      - DAPR_HTTP_ENDPOINT=http://api-server-dapr-2:3501
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src:delegated
      - ./examples:/app/examples:delegated
    depends_on:
      api-server-dapr-2:
        condition: service_started
    networks:
      - pushpop-network

  api-server-dapr-2:
    image: "${DAPR_RUNTIME_VERSION}"
    command:
      [
        "./daprd",
        "-app-id",
        "push-pop-actor-service",
        "-app-channel-address",
        "api-server-2",
        "-app-port",
        "8000",
        "-dapr-http-port",
        "3501",
        "-dapr-grpc-port",
        "50002",
        "-placement-host-address",
        "placement:50005",
        "-scheduler-host-address",
        "scheduler-0:50006",
        "-resources-path",
        "/components",
        "-config",
        "/dapr-config/config.yml",
        "-log-level",
        "info",
      ]
    volumes:
      - "./dapr/components:/components"
      - "./dapr/config:/dapr-config"
    ports:
      - "3501:3501" # Dapr HTTP port for host access
      - "50002:50002" # Dapr gRPC port for host access
    depends_on:
      postgres-db:
        condition: service_healthy
      placement:
        condition: service_started
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3501/v1.0/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pushpop-network

  ############################
  # Dapr Scheduler Service
  ############################
  scheduler-0:
    image: "${DAPR_SCHEDULER_VERSION}"
    command:
      [
        "./scheduler",
        "--id",
        "scheduler-0",
        "--listen-address",
        "0.0.0.0",
        "--etcd-data-dir",
        "/var/run/dapr/scheduler",
        "--etcd-initial-cluster",
        "scheduler-0=http://scheduler-0:2380",
        "--port",
        "50006",
        "--override-broadcast-host-port",
        "scheduler-0:50006",
      ]
    volumes:
      - ./dapr_scheduler:/var/run/dapr/scheduler
    ports:
      - "50006:50006"
      - "2380:2380"
    networks:
      - pushpop-network

  ############################
  # Locust Load Testing
  ############################
  locust:
    build:
      context: ./load_tests
      dockerfile: Dockerfile
    command:
      - "--host=http://api-server:8000"
      - "--web-host=0.0.0.0"
      - "--web-port=8089"
      - "--class-picker"
    ports:
      - "8089:8089"
    volumes:
      - ./load_tests:/home/locust:delegated
    environment:
      - LOCUST_LOCUSTFILE=/home/locust/locustfile.py
      # Comma-separated list of target hosts for round-robin load balancing
      - TARGET_HOSTS=http://api-server:8000,http://api-server-2:8000
      # Legacy single host env var (kept for backwards compatibility)
      - TARGET_HOST=http://api-server:8000
    networks:
      - pushpop-network

  ############################
  # Locust Load Testing - Direct Actor Invocation
  ############################
  locust-direct:
    build:
      context: ./load_tests_direct
      dockerfile: Dockerfile
    container_name: locust-direct
    command: ["locust", "--web-host=0.0.0.0", "--web-port=8089", "--class-picker"]
    ports:
      - "8090:8089"  # Different host port than API locust (8089)
    volumes:
      - ./load_tests_direct:/home/locust:delegated
      - ./src:/app/src:ro  # Mount src for push_pop_actor import
    environment:
      - LOCUST_LOCUSTFILE=/home/locust/locustfile.py
      - DAPR_RUNTIME_HOST=api-server-dapr  # Dapr sidecar hostname
      - DAPR_HTTP_PORT=3500  # Dapr HTTP port
      - DAPR_GRPC_PORT=50001  # Dapr gRPC port (for actor invocations)
      - PYTHONPATH=/app/src  # Add /app/src to Python path for push_pop_actor import
    depends_on:
      - api-server-dapr
      - placement
    networks:
      - pushpop-network

networks:
  pushpop-network:
    driver: bridge

volumes:
  postgres-db-data:
    driver: local
  pgadmin-data:
    driver: local
